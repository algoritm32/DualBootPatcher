- name: GT-i8730
  id: expresslte
  codenames:
    - expresslte
    - expressltexx
  
  architecture: armeabi-v7a

  block_devs:
    base_dirs:
      - /dev/block/bootdevice/by-name
      - /dev/block/platform/msm_sdcc.1/by-name
      - /dev/block/mmcblk0
    system:
      - /dev/block/bootdevice/by-name/system
      - /dev/block/platform/msm_sdcc.1/by-name/system
      - /dev/block/mmcblk0p14 
    cache:
      - /dev/block/bootdevice/by-name/cache
      - /dev/block/platform/msm_sdcc.1/by-name/cache 
      - /dev/block/mmcblk0p17
    data:
      - /dev/block/bootdevice/by-name/userdata
      - /dev/block/platform/msm_sdcc.1/by-name/userdata 
      - /dev/block/mmcblk0p15 
    boot:
      - /dev/block/bootdevice/by-name/boot
      - /dev/block/platform/msm_sdcc.1/by-name/boot
      - /dev/block/mmcblk0p7 
    recovery:
      - /dev/block/bootdevice/by-name/recovery
      - /dev/block/platform/msm_sdcc.1/by-name/recovery
      - /dev/block/mmcblk0p18 
    firmware:
      - /dev/block/bootdevice/by-name/modem
      - /dev/block/platform/msm_sdcc.1/by-name/modem
      - /dev/block/mmcblk0p1
    extra:
      - aboot:
      - /dev/block/bootdevice/by-name/aboot
      - /dev/block/platform/msm_sdcc.1/by-name/aboot
      - /dev/block/mmcblk0p5
      - external_sd:
      - /dev/block/bootdevice/by-name/android_meta
      - /dev/block/platform/msm_sdcc.3/by-name/android_meta
      - /dev/block/mmcblk1p1
      - /dev/block/bootdevice/by-name/android_expand
      - /dev/block/platform/msm_sdcc.3/by-name/android_expand
      - /dev/block/mmcblk1p2
      - / dev/block/dm-0 
  boot_ui:
    supported: true
    flags:
      - TW_HAS_DOWNLOAD_MODE
      - BOARD_HAS_NO_REAL_SDCARD
      - TW_NO_REBOOT_BOOTLOADER
      - RECOVERY_SDCARD_ON_DATA
      - TW_INCLUDE_CRYPTO
    graphics_backends:
      - fbdev
    brightness_path: /sys/class/leds/lcd-backlight/brightness
    max_brightness: 255
    default_brightness: 255
    pixel_format: RGBX_8888
    theme: portrait_hdpi
